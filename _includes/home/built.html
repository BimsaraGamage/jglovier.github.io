<section class="row mb4" id="built">

  <div class="column col-twelve mb3">
    <h2 class="section-headline mt0 mb3">
      <span class="bg-mask pr2 inline-block">What I've built</span>
    </h2>
  </div>

  {% for project in site.data.projects %}
    <section class="mt4 clearfix">

        <header class="section-header text-black column col-six mt3">
          <div class="section-intro">
            <h2 class="work-project m0">
              <a href="{{ project.url }}" class="text-decoration-none text-black" target="_blank">
                {{ project.name }}
              </a>
            </h2>
            <h3 class="work-title m0">
              {{ project.role }}
              <span class="worked-dates regular">
                • {{ project.timeframe }}
              </span>
            </h3>
            {% if project.role_2 %}
            <h3 class="work-title m0">
              {{ project.role_2 }}
              <span class="worked-dates regular">
                • {{ project.timeframe_2 }}
              </span>
            </h3>
            {% endif %}

            <div class="copy mt2 pr4">
              <p>{{ project.summary }}</p>
            </div>
          </div>
        </header>

      <section class="clearfix column col-six">
        <img alt="{{ project.name }} screenshot" src="{{ project.project_image }}" width="600" class="img-full-width img-screenshot" />
      </section>

    </section>
  {% endfor %}

</section>
