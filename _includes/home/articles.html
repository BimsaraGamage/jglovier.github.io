<article class="article m1">
  <a href="{{ article.url }}" class="text-decoration-none block">
    <div class="article-top px2 pt2 pb1 relative">
      <h2 class="story-title m0">
        {{ article.title }}
      </h2>
    </div>
    <div class="article-bottom px2 relative">
      <p class="story-summary mb2 mt0">
        {{ article.summary }}
      </p>
    </div>
  </a>
</article>
