<article class="article my1 mx3">
  <a href="{{ article.url }}" class="text-decoration-none block py2">
    <div class="article-top px2 pb1 relative">
      <h2 class="story-title m0 neg-letter-spacing">
        {{ article.title }}
      </h2>
    </div>
    <div class="article-bottom px2 mt1 relative">
      <p class="story-summary my0">
        {{ article.summary }} &rarr;
      </p>
    </div>
  </a>
</article>
