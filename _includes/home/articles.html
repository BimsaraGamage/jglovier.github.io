<article class="article m2">
  <a href="{{ article.url }}" class="text-decoration-none">
    <div class="article-top p2 relative">
      <img src="" alt="" class="article-img">
      <h2 class="story-title m0 absolute text-white">
        {{ article.title }}
      </h2>
    </div>
    <div class="article-bottom p2 relative">
      <p class="story-summary mb3 mt0">
        {{ article.summary }}
      </p>
      <span class="btn regular text-decoration-none inline-block absolute">
        Read more
      </span>
    </div>
  </a>
</article>
