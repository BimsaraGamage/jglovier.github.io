<article class="article m1">
  <a href="{{ article.url }}" class="text-decoration-none">
    <div class="article-top p2 relative">
      <h2 class="story-title my1">
        {{ article.title }}
      </h2>
    </div>
    <div class="article-bottom px2 relative">
      <p class="story-summary mb3 mt0">
        {{ article.summary }}
      </p>
      <p class="inline-block absolute action-indicator m0 text-color">
        Read more
      </p>
    </div>
  </a>
</article>
