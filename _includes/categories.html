<div class="categories mt4 pt4">

  <div class="section-heading mb4">
    <h2>Articles {% if page.layout == 'home' %}by category{% else%}in other categories{% endif %}</h2>
  </div>

  <ul class="category-list constrained p0 list-reset">
    {% for category in site.categories %}
    <li class="">
      <a class="inline-block" href="/writing/{{ category | first }}/">{{ category | first }}</a>
    </li>
    {% endfor %}
  </ul>

</div>
